<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
	<script src="chart.min.js"></script>
	<script src="anychart-base.min.js"></script>
    <script src="anychart-tag-cloud.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="loader-container"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>

	<div class="flex-column">
		<div class="flex-row" style="max-height: 350px">
			<div>
				<span class="chart-title">Most common words appearing in answers</span>
				<div id="word-cloud"></div>
			</div>
			<div>
				<span class="chart-title">Learning Clock</span>
				<canvas id="canvas-clock"></canvas>
				<div id="chartjs-tooltip">
					<table></table>
				</div>
			</div>
		</div>
		<div style="margin-top: 50px">
			<div class="info-box">
				<span>Average think time</span>
				<span id="average-think-time"></span>
			</div>
			<div class="info-box">
				<span>Average ease rating time</span>
				<span id="average-rating-time"></span>
			</div>
			<div class="info-box">
				<span>Longest study session</span>
				<span id="longest-study-session"></span>
				<span id="longest-study-session-extra"></span>
			</div>
		</div>
	</div>
	<script src="graph.js"></script>
</body>
</html>
